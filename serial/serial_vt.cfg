
module {
    daq { 
        lib : ./lib/libserial.so,
        fcn : SerialDAQ,
        enable : true,
        port : /dev/ttyUSB0,
        next_module : recorder,

        sample_interval : 10,
        spi : true,
        adc_pchannels : 0,
        adc_nchannels : 1,
    }

    processor { 
        lib : ./lib/libserial.so,
        fcn : SerialVtProc,
        enable : true,
        prev_module : daq,
        next_module : recorder,
    }

    recorder { 
        fcn : AsciiRecorder,
        enable : true,
        next_module : interface,
        file : test.txt
    }

    graphics {
        lib : ./lib/libserial.so,
        fcn : RootGraphics,
        enable : false,
        next_module : daq,
        refresh_rate : 100,

        plot0{
            title : "Temperature (C) vs Time",
            pos : 0 0 0,
            x-index : 0,
            y-index : 1,
        }
        plot1{
            title : "Pressure (Torr) vs Time",
            pos : 0 1 0,
            x-index : 0,
            y-index : 2,
        }
    }

    interface {
        fcn : plrsModuleInterface,
        enable : true,
        domain : inet,
        path : /tmp/12345,
        port : 6400,
        next_module : daq
    }

}
