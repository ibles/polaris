
module {
    daq { 
        lib : ./lib/libdrying.so,
        fcn : SerialDAQ,
        enable : true,
        port : /dev/ttyUSB0,
        next_module : processor,

        sample_interval : 10,
        adc_pchannels : 0 2,
        adc_nchannels : 1 3,
    }

    processor { 
        lib : ./lib/libdrying.so,
        fcn : KJLGaugeConverter,
        enable : true,
        prev_module : daq,
        next_module : recorder,
    }

    recorder { 
        fcn : AsciiRecorder,
        enable : true,
        next_module : graphics,
        file : test.txt
    }

    graphics {
        lib : ./lib/libdrying.so,
        fcn : RootGraphics,
        enable : true,
        next_module : daq,
        refresh_rate : 100,

        plot0{
            title : "Pressure vs Time",
            pos : 0 0 0,
            x-index : 0,
            y-index : 1,
            x-title : Time (s),
            y-title : Pressure (Torr)
        }
    }
}
